<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Receipts - Godown (Internal - Regional Transfer)</div>
      </div>
    </p-header>
    <div class="ui-g">
      <!-- <div style="text-align: center">S -->
      <p-toast position="top-center" key="t-err" (onClose)="onClose()" [modal]="true"></p-toast>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Region</label>
        <p-dropdown #region class="ui-fluid dashboard" [options]="regionOptions" [(ngModel)]="RCode"
          (onClick)="onSelect('reg', 'click')" (keydown.enter)="onSelect('reg', 'enter')" [showClear]="true"
          (ngModelChange)="onResetTable('reg')" filter="true" resetFilterOnHide="true" 
          filterMatchMode="startsWith" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="ui-g-6 ui-md-2">
        <label class="ui-g-7 label-fontsize dashboard">Godown</label>
        <p-dropdown #godown class="ui-fluid dashboard" [options]="godownOptions" [(ngModel)]="GCode"
          (onClick)="onSelect('gd', 'click')" (keydown.enter)="onSelect('gd', 'enter')"
          (ngModelChange)="onResetTable('gd')" filter="true" resetFilterOnHide="true" [showClear]="true"
          filterMatchMode="startsWith" placeholder="-select-">
          <ng-template let-item pTemplate="selectedItem">
            <span style="vertical-align:middle">{{item.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <!-- <div class="ui-g-12 ui-md-2 ui-fluid" style="padding-top: 26px">
          <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
          <label style="font-size: 15px">Other Than Godown</label>
        </div>
        <div class="ui-g-12 ui-md-1 ui-fluid" style="padding-top: 26px">
          <p-checkbox name="groupname" value="val2" [(ngModel)]="selectedValues"></p-checkbox>
          <label style="font-size: 15px">Rail Head</label>
        </div> -->
      <div class="ui-g-12 ui-md-2 ui-fluid">
        <label class="ui-g-7 label-fontsize dashboard">From</label>
        <p-calendar [(ngModel)]="fromDate" [showIcon]="true" [maxDate]="maxDate" dateFormat="dd/mm/yy"
          (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-2 ui-fluid">
        <label class="ui-g-7 label-fontsize dashboard">To</label>
        <p-calendar [maxDate]="maxDate" [(ngModel)]="toDate" [showIcon]="true" dateFormat="dd/mm/yy"
          (ngModelChange)="onDateSelect()"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-1"></div>
      <div class="ui-g-1 ui-fluid" style="padding-top: 23px;">
        <button pButton type="button" label=View (click)="onView()"
          [disabled]="(!fromDate || !toDate || !GCode || !RCode )"></button>
      </div>
      <div class="ui-g-1 ui-fluid" style="padding-top: 23px;">
        <button pButton type="button" label=Excel (click)="dt.exportCSV()"
          [disabled]="(TruckFromRegionData.length=='0')"></button>
      </div>
      <div class="ui-g-1 ui-fluid" style="padding-top: 23px;">
        <button pButton type="button" label=Print (click)="onPrint()"
          [disabled]="(TruckFromRegionData.length=='0')"></button>
      </div>
      <div class="ui-g-12 dashboard">
        <p-table #dt [columns]="TruckFromRegionCols" [value]="TruckFromRegionData" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" [responsive]="true" [paginator]="true" autoLayout="true"
          [loading]="loading" exportFilename="Truck_From_Region">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <div *ngIf="col.field === 'NoPacking' || col.field === 'Nkgs'">
                  <div style="text-align: end !important">
                    {{rowData[col.field]}}
                  </div>
                </div>
                <div *ngIf="col.field !== 'NoPacking' && col.field !== 'Nkgs'">
                  {{rowData[col.field]}}
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <!-- </div> -->
    </div>
  </p-panel>
</div>
