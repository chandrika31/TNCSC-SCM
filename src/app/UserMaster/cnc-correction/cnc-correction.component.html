<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">CNC Correction</div>
      </div>
    </p-header>
    <p-toast class="ui-toast-message-warn" position="center" [modal]="true" key="t-warn"></p-toast>
    <p-toast class="ui-toast-message-success" position="center" [modal]="true" key="t-success"></p-toast>
    <p-toast class="ui-toast-message-error" position="center" [modal]="true" key="t-err"></p-toast>
   <div class="ui-g ui-fluid">
    <div class="ui-g-12 dashboard">
      <p-table [columns]="CncCorrectionCols" [value]="CncCorrectionData" [responsive]="true" [loading]="loading" [scrollable]="true" [rows]="20"
        [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true">
        <ng-template pTemplate="header" let-columns>
          <tr style="text-align: center;">
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              <div *ngIf="col.field === 'Quantity'">
                <span style="float: right !important">
                {{rowData[col.field]}}
              </span>
              </div>
              <div *ngIf="col.field !== 'Quantity'">
                {{rowData[col.field]}}
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
   </div>
  </p-panel>
</div>
