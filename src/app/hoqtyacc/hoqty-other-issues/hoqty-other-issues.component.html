<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
    <app-menu *ngIf="canShowMenu"></app-menu>
    <p-panel>
        <p-header>
            <div class="ui-g panel-header">
                <div class="ui-g-12 ui-md-12 dashboard" style="text-align: center;">Head Office Quantity Account
                    Other Issues</div>
            </div>
        </p-header>
        <div class="ui-g">
            <p-toast position="top-center" (onClose)="onClose()" [modal]="true" key="t-err"></p-toast>
            <div class="ui-g-1"></div>
            <div class="ui-g-12 ui-md-2">
                <label class="ui-g-7 label-fontsize dashboard" for="rcode">Region</label>
                <p-dropdown #region class="ui-g-12 ui-fluid dashboard" [options]="regionOptions" [(ngModel)]="RCode"
                    (onClick)="onSelect('reg', 'click')" name="rcode" (keydown.enter)="onSelect('reg', 'enter')"
                    filter="true" resetFilterOnHide="true" [showClear]="true" filterMatchMode="startsWith"
                    placeholder="-select-">
                    <ng-template let-item pTemplate="selectedItem">
                        <span style="vertical-align:middle">{{item.label}}</span>
                    </ng-template>
                </p-dropdown>
            </div>
            <div class="ui-g-12 ui-md-2">
                <label class="ui-g-7 label-fontsize dashboard" for="loc">Field Point</label>
                <p-dropdown #loaction class="ui-g-12 ui-fluid dashboard" name="loc" [options]="locationOptions"
                    [(ngModel)]="Location" (onClick)="onSelect('lc', 'click')" filter="true" [showClear]="true"
                    placeholder="-select-" optionLabel="label" filterMatchMode="startsWith" resetFilterOnHide="true"
                    (keydown.enter)="onSelect('lc', 'enter')">
                </p-dropdown>
            </div>

            <div class="ui-g-12 ui-md-2">
                <label class="ui-g-7 label-fontsize dashboard" for="itcode">Commodity</label>
                <p-dropdown #commodity class="ui-g-12 ui-fluid dashboard" [options]="commodityOptions"
                    [(ngModel)]="ITCode" (onClick)="onSelect('cd', 'click')" (keydown.enter)="onSelect('cd', 'enter')"
                    filter="true" filterMatchMode="startsWith" resetFilterOnHide="true" optionLabel="label"
                    [showClear]="true" name="itcode" placeholder="-select-">
                    <ng-template let-item pTemplate="selectedItem">
                        <span style="vertical-align:middle">{{item.label}}</span>
                    </ng-template>
                </p-dropdown>
            </div>
            <div class="ui-g-6 ui-md-2">
                <label class="ui-g-7 label-fontsize dashboard">Select Month/Year</label>
                <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="FromDate" view="month"
                    [yearNavigator]="true" yearRange={{yearRange}} inputId="monthpicker" dateFormat="mm/yy">
                </p-calendar>
            </div>

            <div class="ui-g-12 ui-md-1 dashboard ">
                <button class="ui-g-9 dashboard inline-margin" pButton type="button" label=View (click)="onView()"
                    style="margin-top: 20%;" [disabled]="(!FromDate ||  !ITCode || !Location || !RCode)"></button>
            </div>
            <div class="ui-g-12 ui-md-2 dashboard ">

            </div>
        </div>
        <form #f="ngForm" name="hoqtyOtherissueForm">
            <p-panel>
                <p-header>
                    <div class="ui-g panel-header">
                        <div class="ui-g-12 ui-md-4 dashboard">Other Issues Entry</div>
                    </div>
                </p-header>

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1"></div>
                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-float-label">
                            <input class="icon2" type="text" size="30" pInputText [(ngModel)]="ToProcessMRM"
                                name="to_process_mrm_value" autocomplete="off" required>
                            <label for="to_process_mrm_value">To Process MRM</label>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-float-label">
                            <input class="icon2" type="text" size="30" pInputText [(ngModel)]="ToProcessHulling"
                                name="to_process_hulling_value" autocomplete="off" required>
                            <label for="to_process_hulling_value">To Process Hulling</label>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-float-label">
                            <input class="icon2" type="text" size="30" pInputText [(ngModel)]="WithinRegion"
                                name="within_region_value" autocomplete="off" required>
                            <label for="within_region_value">Within Region</label>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-float-label">
                            <input class="icon2" type="text" size="30" pInputText [(ngModel)]="OtherRegion"
                                name="other_region_value" autocomplete="off" required>
                            <label for="other_region_value">Other Region</label>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-float-label">
                            <input class="icon2" type="text" size="30" pInputText [(ngModel)]="WriteOff"
                                name="write_off_value" autocomplete="off" required>
                            <label for="write_off_value">Write Off</label>
                        </div>
                    </div>

                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1"></div>
                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-float-label">
                            <input class="icon2" type="text" size="30" pInputText [(ngModel)]="Packing"
                                name="packing_value" autocomplete="off" required>
                            <label for="packing_value">CL/Packing</label>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-float-label">
                            <input class="icon2" type="text" size="30" pInputText [(ngModel)]="BLG" name="blg_value"
                                autocomplete="off" required>
                            <label for="blg_value">VC/BT/BLG</label>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-float-label">
                            <input class="icon2" type="text" size="30" pInputText [(ngModel)]="PurchaseReturn"
                                name="purchase_return_value" autocomplete="off" required>
                            <label for="purchase_return_value">Purchase Return</label>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-float-label">
                            <input class="icon2" type="text" size="30" pInputText [(ngModel)]="OtherIssues"
                                name="other_issues_value" autocomplete="off" required>
                            <label for="other_issues_value">Other Issues</label>
                        </div>
                    </div>


                    <div class="ui-g-12 ui-md-2">
                        <div class="ui-float-label">
                            <input class="icon2" type="text" size="30" pInputText [(ngModel)]="TotalOtherIssue"
                                name="total_other_issue_value" autocomplete="off" readonly="true" required
                                style="background-color: rgb(223, 217, 238);">
                            <label for="total_other_issue_value">Total Other Issues</label>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-1"></div>
                </div>
            </p-panel>
        </form>
        <div class="ui-g panel-header">
            <div class="ui-g-12">
                <div class="ui-g-12 ui-md-5"></div>
                <div class="ui-g-12 ui-md-1 dashboard">
                    <button class="ui-g-9 dashboard inline-margin" pButton type="button" label=Save (click)="onSave()"
                        [disabled]="(!FromDate || !ITCode || !Location  || !RCode ||!f.valid || !f.dirty)">
                    </button>
                </div>
                <div class="ui-g-12 ui-md-1 dashboard">
                    <button class="ui-g-9 dashboard inline-margin" pButton type="button" label=Clear
                        (click)="onClear(1)" [disabled]="(!FromDate || !ITCode || !Location || !RCode)"></button>
                </div>
            </div>
        </div>


    </p-panel>
</div>
