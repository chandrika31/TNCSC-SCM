<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Item Master Modification</div>
        <div class="ui-g-8 dashboard" style="text-align: end !important;">
          <input class="search-masters" type="text" [(ngModel)]="searchText" pInputText placeholder="Search by ItemName"
            (ngModelChange)="onSearch($event)">
          <button class="inline-padding" pButton type="button" icon="fa fa-search" class="ui-button-warn"></button>
          <p-splitButton class="inline-padding" label="Export" icon="pi pi-download" [model]="items"
            styleClass="ui-button-danger"></p-splitButton>
          <!-- <button class="inline-padding" pButton type="button" icon="fa fa-print" class="ui-button-warn"
            (click)="onPrint()"></button> -->
        </div>
      </div>
    </p-header>
    <p-toast position="top-center" key="t-err" [modal]="true"></p-toast>
    <div class="ui-g ui-fluid">

      <div class="table-screen-size">
        <p-table [columns]="ItemMasterCols" [value]="ItemMasterData" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true"
          [loading]="loading">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>
